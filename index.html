<!DOCTYPE html>
<html>
    <head>
        <title>広告</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="script/style.css">
    </head>
    <body>
        <h1>広告掲載</h1>
        <div id="add">
            <div id="thumbnail"></div>
            <div id="by" onmouseover=add_by_before(); onmouseout=add_by()>
                <div id="offer"></div>
            </div>
            <div id="close" onclick=add_close();></div>
            <div id="feedback">
                <div id="back" onclick=add_back();></div>
                <div id="choice" onclick=add_choice();></div>
                <div id="adds_setting"></div>
                <div id="hide_content"></div>
                <div id="unsuitable"></div>
                <div id="see_again"></div>
                <div id="not_interested"></div>
            </div>
        </div>
        <script src="script/adds.js"></script>
    </body>
</html>
