<!DOCTYPE html>
<html>
    <head>
        <title>slide-left_menu</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="script/style.css">
    </head>
    <body>
        <input type="checkbox" id="left_bar_status">
        <div class="left_bar">
            <div class="left_bar_logo">&ensp; L&ensp;O&ensp;G&ensp;O</div>

            </div>

</html>
